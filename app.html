
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="app.css"/>

<!-- adding font style: -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


</head>
<body>
  
  <!-- main div: -->
  <div class="app">

    <!-- Header with Dark/Light Toggle -->
    <div class="header">
      <h2>ðŸ’± Currency Converter</h2>
      <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
    </div>

    <div class="converter-box">
      <form id="converterForm">
        <!-- Amount -->
        <div class="input-group">
          <label for="amount">Enter Amount</label>
          <input type="number" id="amount" placeholder="e.g. 100" value="1" required/>
        </div>

        <!-- From Currency -->
        <div class="currency-group">
          <label>From</label>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag"/>
            <select name="from"></select>
          </div>
        </div>

        <!-- To Currency -->
        <div class="currency-group">
          <label>To</label>
          <div class="select-box">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag"/>
            <select name="to"></select>
          </div>
        </div>

        <!-- Convert Button -->
        <button type="submit" class="btn">Get Exchange Rate</button>
      </form>

      <!-- Result -->
      <p class="result" id="msg">1 USD = 83.45 INR</p>
    </div>
  </div>
  

  <!-- linking js files: -->
  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>
</html>
